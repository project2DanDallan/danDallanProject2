<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <title>DYNAMIC DEPO - Product Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&family=Mochiy+Pop+One&display=swap" rel="stylesheet"> 

</head>
<body>

    <div class="container">

        <!-- header and menus -->
        <header role="banner" class="fullBleed topbar">
            
            <div class="icon" id="navLink"><i id="navIcon" class="fas fa-bars" aria-label="navigation menu icon"></i></div>
            <div role="navigation" id="navMenu" class="menu navMenu">
                
                <div class="menuContent right">

                    <div>
                        <div class="icon" id="navMenuLink"><i id="navIcon" class="fas fa-times" aria-label="close navigation menu"></i></div>
                    </div>

                    <div class="menuLinks menuContentElement">
                        <div class="menuLogo" aria-label="menu logo">
                            <img class="logoImage" src="./assets/logo.png" alt="dynamic depo logo">
                        </div>
                        
                        <a class="menuLink" href="./index.html" aria-label="home page">HOME</a>
                        <a class="menuLink" href="./products.html" aria-label="products page">PRODUCTS</a>
                        
                        <div class="labelWrap">
                            <select id="currencySelection" name="currencySelection" class="select fas fa-chevron-down" aria-label="currency selection">
                                <option selected value="CAD">CAD</option>
                                <option value="USD">USD</option>
                                <option value="EUR">EUR</option>
                            </select>

                            <i class="fas fa-chevron-down"></i>
                        </div>
                        
                        
                    </div>

                </div>
                <div class="menuOverlay" id="navMenuOverlay"></div>
            </div>
            
            <!-- logo -->
            <div>
                <a href="./index.html" aria-label="home page"><img class="logoImage hideLogo" src="./assets/logo.png" aria-label="logo" alt="dynamic depo logo"></a>
            </div>
            
            <div class="icon" id="cartLink"><i id="cartIcon" class="fas fa-shopping-bag" aria-label="wishlist menu"></i></div>
            <div role="complementary" id="cartMenu" class="menu cartMenu">
                <div class="menuContent left">

                    <div>
                        <div class="icon" id="cartMenuLink"><i id="cartIcon" class="fas fa-times" aria-label="close wishlist menu"></i></div>
                    </div>

                    <div class="menuLinks menuContentElement" aria-label="wishlist items">
                        <span id="emptyCart" aria-label="empty cart option"></span>
                        <div id="wishlist" class="cartList"></div>
                        <span id="subtotal" aria-label="subtotal"></span>
                    </div>
                    
            
                </div>
                <div class="menuOverlay order" id="cartMenuOverlay"></div>

            </div>
            
        </header>

    </div>

    <div class="container" id="productPageContainer">

        <aside class="testbg"></aside>

        <!-- product details -->
        <section class="product" role="main">
            
            <!-- product image -->
            <div class="image">
                <img id="productImg" aria-label="product image" alt="product image">
            </div>
            
            <!-- product details -->
            <article>
                <!-- product title -->
                <h1 class="productTitle" id="productTitle"></h1>

                <!-- product rating -->
                <div class="productRating" id="productRating"></div>

                <!-- product price -->
                <h2 class="productPrice" id="productPrice"></h2>

                <!-- quantity and add to cart -->
                <button class="addTo" id="addTo" aria-label="add product to wishlist">Add to wishlist</button>

                <!-- product description -->
                <h2>Product description</h2>
                <div id="productDesc" class="productDesc"></div>

            </article>

        </section>
        <aside class="testbg"></aside>

        <aside class="relatedProductsBG"></aside>
        <section class="relatedProducts" role="main">
            
            <h2>Related products</h2>

            <div class="products" id="productListings">

            </div>

        </section>
        <aside class="relatedProductsBG"></aside>

        <footer class='fullBleed'>
            <ul>
                <li>Frequently Asked Questions</li>
                <li>Contact Us</li>
                <li>Very Cool Link Please Click</li>
                <li>Who are we and Why are we so Cool!</li>
            </ul>

            <ul>
                <li>Our Story</li>
                <li>Our employees</li>
                <li>find our stores</li>
                <li>Something else</li>
            </ul>

            <form class= 'formFlex'>
                <div class="formContainer">
                    <label  class = 'sr-only' for="email">Email</label>
                    <input type="email" name = 'email' placeholder = ' Your Email address' id='email'>
                </div>
                <button type='submit'>Sign Up For Our NewsLetter</button>
            </form>



            <p>Created at Juno College 2021</p>


            
        </footer>

    </div>
    
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-database.js"></script>

    <!-- Initial app call -->
    <script src="./scripts/init.js"></script>

    <!-- Header js functionality -->
    <script src='./scripts/header.js'></script>
    
    <!-- Product page js functionality -->
    <script src='./scripts/product.js'></script>
    
</body>
</html>
